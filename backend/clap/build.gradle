plugins {
    id("org.springframework.boot") version "3.1.4" // Use the appropriate Spring Boot version
    id 'com.google.protobuf' version '0.8.17' // Use the appropriate protobuf-gradle-plugin version

    id("io.spring.dependency-management") version "1.1.3"
    id("io.github.lognet.grpc-spring-boot") version "5.1.5"
}

apply plugin: 'java'

repositories {
    google()
    mavenCentral()
}


dependencies {
    implementation(
            "com.google.firebase:firebase-admin:9.2.0",
            "net.devh:grpc-client-spring-boot-starter:2.15.0.RELEASE",
            "org.bitbucket.b_c:jose4j:0.9.3",
            "org.mapstruct:mapstruct:1.5.5.Final",
            "org.projectlombok:lombok",
            "org.springframework.boot:spring-boot-starter",
            "org.springframework.boot:spring-boot-starter-security",
            "org.springframework.boot:spring-boot-starter-web",
            "org.springframework.security:spring-security-oauth2-client",
            "org.springframework.security:spring-security-oauth2-jose",
            "org.springframework.security:spring-security-oauth2-resource-server",
            "org.springframework.boot:spring-boot-starter-validation",
            "org.apache.logging.log4j:log4j-api:2.21.1",
            "org.apache.logging.log4j:log4j-core:2.21.1"
    )
    annotationProcessor(
            "org.projectlombok:lombok",
            "org.mapstruct:mapstruct-processor:1.5.5.Final"
    )
    developmentOnly(
            "org.springframework.boot:spring-boot-devtools"
    )
    testImplementation(
            "org.springframework.boot:spring-boot-starter-test"
    )
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.21.7' // Use the appropriate Protobuf compiler version
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {}
            }
        }
    }
}

sourceSets {
    main {
        proto {
            srcDirs 'proto' // Replace with the actual path to your .proto files
        }
    }
}
